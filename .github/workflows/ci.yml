name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint packages
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test
      
      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Verify builds
        run: |
          echo "Verifying build outputs..."
          
          # Check shared package
          if [ ! -d "packages/shared/dist" ]; then
            echo "❌ Shared package build failed - dist/ not found"
            exit 1
          fi
          echo "✅ Shared package built successfully"
          
          # Check web app
          if [ ! -d "apps/web/.next" ]; then
            echo "❌ Web app build failed - .next/ not found"
            exit 1
          fi
          echo "✅ Web app built successfully"
          
          # Check API (TypeScript compilation)
          if [ ! -d "apps/api/dist" ] && [ ! -f "apps/api/api/agenda.ts" ]; then
            echo "⚠️  API build check skipped (serverless functions)"
          else
            echo "✅ API build verified"
          fi
          
          # Check ingestion (TypeScript compilation)
          if [ ! -d "apps/ingestion/dist" ] && [ ! -f "apps/ingestion/api/ingest.ts" ]; then
            echo "⚠️  Ingestion build check skipped (serverless functions)"
          else
            echo "✅ Ingestion build verified"
          fi
          
          echo "✅ All builds verified successfully"
